<div class="main">
	<h1>Welcome...</h1>

	<div class="dashboarditem">
		<p class="title">Fast Access</p>
		<div class="info">
			<h5>View Broker</h5>
			<form class="form-inline" action="/webmaster/reports/brokerdetail" method="get">
				<input class="form-control" type="text" name="zoneid" placeholder="Zone Id" />
				<input class="form-control" type="text" name="brokerid" placeholder="Broker Id" />
				<button type="submit" class="btn btn-primary btn-sm">Go</button>
			</form>

			<h5>View Logger</h5>
			<form class="form-inline" action="/webmaster/reports/loggerdetail" method="get">
				<input class="form-control" type="text" name="zoneid" placeholder="Zone Id" />
				<input class="form-control" type="text" name="loggerid" placeholder="Logger Id" />
				<button type="submit" class="btn btn-primary btn-sm">Go</button>
			</form>

		</div>
	</div>

	<div class="dashboarditem">
		<p class="title">Extractor Info</p>
		<div class="info">
			<p>Status: <span style="color:red;">{{.ExtractorStatus}}</span></p>

			<button class="btn btn-primary" type="button" onclick="DashboardExtractorRun()">Run</button>
			<button class="btn btn-primary" type="button" onclick="DashboardExtractorStop()">Stop</button>
		</div>
	</div>

	<div class="dashboarditem">
		<p class="title">Database Tools</p>
		<div class="info">
			<h5>Truncate Operation</h5>
			<button class="btn btn-danger" type="button" onclick="DashboardDbTruncate('all')">All Tables</button>
			<button class="btn btn-warning" type="button" onclick="DashboardDbTruncate('broker')">Broker Table</button>
			<button class="btn btn-warning" type="button" onclick="DashboardDbTruncate('logger')">Logger Table</button>
			<button class="btn btn-warning" type="button" onclick="DashboardDbTruncate('app')">App Table</button>
			<button class="btn btn-warning" type="button" onclick="DashboardDbTruncate('topic')">Topic Table</button>
			<button class="btn btn-warning" type="button" onclick="DashboardDbTruncate('zone')">Zone Table</button>
			<h5>Execute SQL</h5>

			<textarea id="sqlstr" class="form-control" name="sql" placeholder="Sql Statement" ></textarea>
			<br />
			<button type="button" class="btn btn-danger btn-sm" onclick="DashboardExecSql()">Run</button>
			<button type="button" class="btn btn-primary btn-sm" onclick="DashboardResetSql()">Reset</button>

		</div>
	</div>

	<div class="dashboarditem">
		<p class="title">Links</p>
		<div class="info links">
			<h5>Usual</h5>
			<a href="http://yy.com" target="_blank">YY</a>
			<a href="http://duowan.com" target="_blank">Duo Wan</a>
			<a href="http://100.com" target="_blank">100 EDU</a>

			<h5>Persional</h5>
			<a href="http://xianmau.me" target="_blank">Xianmau</a>
		</div>
	</div>
</div>
